<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .aspect-ratio-box {
      position: relative;
      width: 60%;
      height: 0;
      padding-bottom: 56.25%;
      overflow: hidden;
      margin: auto;
    }

    img.aspect-ratio-box {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      object-fit: cover;
      width: 100%;
      height: 80%;
    }
  </style>
</head>
<body>
  <div class="aspect-ratio-box">
    <img class="aspect-ratio-box" src="Pictures/connor_gaming.png" alt="Image Description">
  </div>
</body>
</html>
